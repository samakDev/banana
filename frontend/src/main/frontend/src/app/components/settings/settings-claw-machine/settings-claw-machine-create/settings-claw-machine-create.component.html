<div class="container">
  <h2 translate="settings-claw-machine-create_title"></h2>

  <div *ngIf="responseSuccess !== undefined"
       class="mb-3 alert"
       [ngClass]="{'alert-primary': responseSuccess, 'alert-danger': !responseSuccess}"
       role="alert">
    {{ responseText | translate }}
  </div>

  <app-settings-claw-machine-form (formSubmited)="sendCreateClawMachine($event)"></app-settings-claw-machine-form>
</div>
